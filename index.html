<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Centre - Login</title>
</head>
<script>
    function func(){
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        console.log(username, password);

        if((username==="fardin"||username==="syedfardin83")&&(password==="boat")){
            console.log("successful login");
            window.location.href = "/cc.html";
        }
        else{
            document.getElementById('message').innerHTML = "Invalid credentials";
        }
    }
</script>
<body>
    <center>
        <h1>Control Centre Login</h1>
        <div class="cont">
            <div class="block">
                <div class="firstHalfa">Username:</div>
                <div class="secondHalfa"><input type="text" class="inpt" id="username"></div>
            </div>
            <div class="block">
                <div class="firstHalfa">Password:</div>
                <div class="secondHalfa"><input type="password" id="password" class="inpt"></div>
            </div>
            <div class="end">
                <div class="btnArea">
                    <button class="buttonThis" onclick="func()">Enter</button>
                </div>
            </div>
        </div>
        <h3 id="message"></h3>
    </center>
</body>
</html>
